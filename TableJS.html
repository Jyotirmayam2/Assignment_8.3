<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TableJS</title>
</head>

<body>
    <script>
	//function defination
        function printTimesTable(n) {
            for (var i = 1; i <= 10; i++) {
                console.log(n + ' * ' + i + ' = ' + (n * i)); //result will be displayed in the browser console
            }
        }
        printTimesTable(7); //function call with one argument
    </script>
</body>

</html>
